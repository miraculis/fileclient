buildscript {
     repositories {
        mavenLocal()
    }
}

version "0.1"
group "file.client"

apply plugin: 'idea'
apply plugin: 'java'

ext {
    gradleWrapperVersion = project.gradleWrapperVersion
}

jar {
    manifest {
        attributes 'Main-Class': 'com.files.client.Launcher'
    }
}

repositories {
    mavenLocal()
}

task wrapper(type: Wrapper) {
    gradleVersion = gradleWrapperVersion
}
